<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
    <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%]  mx-auto">
            <div>
                <img class="w-16 cursor-pointer" src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png" alt="...">
            </div>
            <div
                class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a class="hover:text-gray-500" href="#">Products</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Solution</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Resource</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Developers</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-2xl hover:bg-[#87acec] " onclick="rochelle()">Click here, Rochelle</button>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
    </header>
    <h1 class="text-9xl px-10 text-blue-950 mx-3.5">Rochelle's website</h1>
    <form class="mr-auto">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        
        <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-2xl hover:bg-[#87acec] " onclick="confirmRochelle()">Click here, Rochelle</button>
        <!-- <input type="submit" value="Submit"> -->
      </form>


      bg-gradient-to-t
      <div>
        <h1 id="print" onclick="rochelle()"></h1>
      </div>



      
      <button id="displayButton">Click Me!</button>
    <p id="message"></p>

    <script>
        // Function to display the message
        function displayMessage() {
            document.getElementById("message").innerHTML = "Hello, World! You clicked the button!";
        }

        // Adding event listener to the button
        document.getElementById("displayButton").addEventListener("click", displayMessage);
    </script>



    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
    
    <script>
    function rochelle() {
        alert("are you rochelle?");
    }
    function confirmRochelle() {
        fname = document.getElementById("fname").value; // Corrected line
        if (fname === "Rochelle") { // Corrected line
            message ="You are Rochelle";
        } else {
            message ="Go away!";
        }
        document.getElementById("print").innerHTML = message; // Display the message in the HTML
    }
    </script>
   

    
</body>

</html>
